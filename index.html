<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Goddies</title>
  <link href="./assets/styles/main.scss" rel="stylesheet">
</head>
<body>
<div id="app">
  <oni-icon v-bind:classes="'svg--large'" v-bind:icon-name="'building'"></oni-icon>
  <div class="bois">
    <div class="box">
      <svg class="svg svg-large" xmlns:xlink="http://www.w3.org/1999/xlink">
        <use xlink:href="/public/sprite.svg#building"></use>
      </svg>
    </div>

    <div class="box">
      <svg class="svg svg--large" xmlns:xlink="http://www.w3.org/1999/xlink">
        <use xlink:href="/public/sprite.svg#building"></use>
      </svg>
    </div>
  </div>

  <div class="bois">
    <div class="box box--with-text">
      <svg class="svg svg-large" xmlns:xlink="http://www.w3.org/1999/xlink">
        <use xlink:href="/public/sprite.svg#facebook"></use>
      </svg>
    </div>

    <div class="box  box--with-text">
      <svg class="svg svg--large" xmlns:xlink="http://www.w3.org/1999/xlink">
        <use xlink:href="/public/sprite.svg#instagram"></use>
      </svg>
    </div>
  </div>

  <h2>Icons Groups and labels</h2>
  <div class="box box--full">
    <svg class="svg svg--large" xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="/public/sprite.svg#building"></use>
    </svg>
    <svg class="svg svg-custom svg--large" xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="/public/sprite.svg#vcard"></use>
    </svg>
    <svg class="svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="/public/sprite.svg#arrow-upright"></use>
    </svg>
    <svg class="svg svg--large" xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="/public/sprite.svg#arrow-upright"></use>
    </svg>
  </div>

  <div class="box box--full">
    <svg class="svg svg--large"  xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="/public/sprite.svg#arrow-upright"></use>
    </svg>
    <span>Some title</span>
  </div>

  <div class="box box--full">
    <svg class="svg svg--medium" xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="/public/sprite.svg#arrowex"></use>
    </svg>
    <span class="font--medium">Some title</span>
  </div>

  <h2>Icons with Animations</h2>
  <div class="box">
    <svg class="svg svg--medium svg--sizeup" xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="/public/sprite.svg#building"></use>
    </svg>
  </div>


  <h2>Font icon (with icomoon)</h2>
  <div class="bois">
    <div class="box box--with-text">
    <span class="icon icon--large icon-instagram"></span>
    </div>

    <div class="box  box--with-text">
      <span class="icon icon--large icon-building"></span>
    </div>
  </div>

  <h2>Font Icon Groups</h2>
  <div class="box box--full">
    <span class="icon icon-building icon--large"></span>
    <span class="icon icon-arrow-upright icon--large"></span>
  </div>


  <div class="box box--full">
    <span class="icon icon-arrow-upright icon--large"></span>
    <span class="font">Some title</span>
  </div>


  <h2>font Icon with Animations</h2>
  <div class="box">
    <span class="icon  icon--medium icon-building icon--sizeup"></span>
  </div>
</div>

<script src="./assets/js/main.js" ></script>
</body>
</html>
